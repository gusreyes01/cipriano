

{% extends 'base.html' %}

              <div class="logo-row">
              
              <!-- LOGO --> 
              <div class="logo-container-2">
                <div class="logo-2">
                  <a href="index.html" class="clearfix">
                    <img src="{% static 'images/logo-white.png' %}" class="logo-img" alt="Logo">
                  </a>
                </div>
              </div>
             </div>
            </div>
            
            <!-- BUTTON --> 
            <!--
            <div class="menu-btn-respons-container2">
              <a class="fs-primary-nav-trigger" href="#"><span class="fs-menu-icon"></span></a>
            </div>
            -->
				  </div> <!-- END header-wrapper -->
				  
				</header>

        <!-- STATIC MEDIA IMAGE -->
        <div class="sm-img-bg-fullscr parallax-section" style="background-image: url({% static 'images/static-media/coming-soon2-bg.jpg' %})" data-stellar-background-ratio="0.5">
          <div class="container sm-content-cont text-center js-height-fullscr">

                    <div class="col-md-12 text-center coming-soon-main-text-container">
                      <h1 class="text-center font-white">WE'RE COMING SOON</h1>

                  </div>
                  <div class="row mb-40">

							</div>

        </div>	
          
						
            </div>
					</div>

		{% endblock %}
        
      
	{% block scripts %}
	<!-- JS begin -->

	<!-- jQuery  -->
	<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"</script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"</script>		

	<!-- MAGNIFIC POPUP -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    
    <!-- PORTFOLIO SCRIPTS -->
    <script type="text/javascript" src="{% static 'js/isotope.pkgd.min.js' %}"</script>
    <script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"</script>
    <script type="text/javascript" src="{% static 'js/masonry.pkgd.min.js' %}"</script>
    
    <!-- COUNTER -->
    <script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"</script>
    
    <!-- APPEAR -->    
    <script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"</script>
    
    <!-- OWL CAROUSEL -->    
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"</script>
    
    <!-- PARALLAX -->    
    <script type="text/javascript" src="{% static 'js/jquery.stellar.min.js' %}"</script>
    
    <!-- MAIN SCRIPT -->
		<script src="{% static 'js/main.js' %}"</script>
    
        
    <!-- COUNTDOWN -->
		<script src="{% static 'js/jquery.countdown.min.js' %}"</script>
    <script>
      	//COUNTDOWN -----------------------------------------------------------------------------
				$('#clock').countdown('2016/10/10').on('update.countdown', function(event) {
				   var $this = $(this).html(event.strftime(''
					 + '<div class="col-xs-12 col-sm-6 col-md-3"><div class="countdown-item-container2"><span class="countdown-amount">%D</span><span class="countdown-period">day%!D</span></div></div>'
					 + '<div class="col-xs-12 col-sm-6 col-md-3"><div class="countdown-item-container2"><span class="countdown-amount">%H</span><span class="countdown-period">hour%!H</span></div></div>'
					 + '<div class="col-xs-12 col-sm-6 col-md-3"><div class="countdown-item-container2"><span class="countdown-amount">%M</span><span class="countdown-period">minute%!M</span></div></div>'
					 + '<div class="col-xs-12 col-sm-6 col-md-3"><div class="countdown-item-container2"><span class="countdown-amount">%S</span><span class="countdown-period">second%!S</span></div></div>'));
				 });
    </script>
    

    <!-- FULL SCREEN MENU -->
		<script src="{% static 'js/fs-menu.js' %}"</script>

<!-- JS end -->	
	
	{% endblock %}
